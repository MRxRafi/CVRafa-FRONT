<header>
   <nav class="navbar fixed-top navbar-expand-md navbar-light">
     <div class="container-fluid">
       <img src="../../assets/img/cv-solid.svg" width="30" height="30" class="cv-image d-inline-block align-top" alt="">
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navDropdown"
               aria-controls="navDropdown" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navDropdown">
         <ul class="navbar-nav me-auto">
           <li *ngFor="let header of headers; let i = index">
             <a [id]=header.routerlink [routerLink]=header.routerlink class="nav-item"
             data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" (click)="changeHeader(i)">
               <span [ngClass]="{ 'nav-link': true, 'active': header.active}">{{header.headerDisplay}}
                 <em *ngIf="header.icon !== undefined" [class]=header.icon></em></span>
             </a>
           </li>
         </ul>
         <div class="navbar-nav">
           <a id="language" class="nav-item"
              data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" (click)="changeLanguage()">
             <span class="nav-link">
               <img *ngIf="language === 0" class="language-image" src="../../assets/img/espana.png">
               <img *ngIf="language === 1" class="language-image" src="../../assets/img/reino-unido.png">
               ES/EN</span>
           </a>
         </div>
       </div>
     </div>
   </nav>
 </header>
