<article>
  <h2>Frameworks</h2>
  <div *ngFor="let section of texts.frameworks.sections; let i = index" class="wrapper bg-light">
    <h3>{{section.header}}</h3>
    <div class="d-flex flex-column flex-lg-row justify-content-around align-items-lg-stretch align-items-center bg-light">
      <div *ngFor="let card of section.cards" class="card">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{card.data.title}}</h5>
          <p>{{texts.frameworks.knowledge}}<em *ngFor="let star of getStarClasses(card.data.score)" [class]=star></em></p>
          <p>{{texts.frameworks.experienceYears}} {{card.data.experienceYears}}</p>
          <p class="card-text">{{card.description}}</p>
        </div>
      </div>
    </div>
  </div>
</article>
