<article>
  <h2>Frameworks</h2>
  <div *ngFor="let section of enumSections; let i = index" class="wrapper bg-light">
    <h3>{{nameSections[i]}}</h3>
    <div class="d-flex flex-column flex-lg-row justify-content-around align-items-lg-stretch align-items-center bg-light">
      <ng-container *ngFor="let fwHability of data">
        <div *ngIf="fwHability.section === section" class="card">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{fwHability.title}}</h5>
            <p>Conocimiento: <em *ngFor="let star of getStarClasses(fwHability.score)" [class]=star></em></p>
            <p>AÃ±os de experiencia: {{fwHability.experienceYears}}</p>
            <p class="card-text">{{fwHability.description}}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</article>
